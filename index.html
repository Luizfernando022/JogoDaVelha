<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <div id="error"><h2>Informe o nome dos jogadores!</h2></div>
    <h1>Jogo da Velha</h1>
    <div id="window">
        <div id="floatWindow">
            <H2 style="color: white;" id="vencedor">Player 1 Ã© o vencedor</H2>
     

            <ul>
                <h2>Placar:</h2>
                <li id="placar1">Player1: 0</li>
                <li id="placar2">Player2: 0</li>
            </ul>
        </div>
    </div>

    <div id="stage">

        <div>
            <div>
                <h2 id="p1">Player 1</h2>
                <input type="text" placeholder="Player 1" class="in" maxlength="15">
                <h2 id="p2">Player 2</h2>
                <input type="text" placeholder="Player 2" class="in" maxlength="15">
            </div>
        </div>

        <div>
            <div>
                <div id="0" class="square"></div>
                <div id="1" class="square"></div>
                <div id="2" class="square"></div>
            </div>

            <div>
                <div id="3" class="square"></div>
                <div id="4" class="square"></div>
                <div id="5" class="square"></div>
            </div>

            <div>
                <div id="6" class="square"></div>
                <div id="7" class="square"></div>
                <div id="8" class="square"></div>
            </div>

        </div>
    </div>

</body>
<script src="./Scripts/game.js"></script>
<script src="./Scripts/interface.js"></script>

</html>
